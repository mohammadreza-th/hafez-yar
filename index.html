<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hafez yar</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js" defer></script>
</head>
  <body>
    <header>
      <h1 class="title">حافظ یار</h1>
      <h2 class="description">برنامه ی کاربردی تحت وب برای حافظان قرآن</h2>
    </header>
    <main>
      <section class="calculations">
        <h3>محاسبات حفظ:</h3>
        <div class="container">
          اگر شما روزی <input id="lines" value="10"> سطر از قرآن کریم را حفظ کنید
          بعد از <span id="lines__duration">2</span>  حافظ کل قرآن خواهید بود.

          <div class="container">
            اگر شما روزی <input id="pages" value="10"> صفحه از قرآن کریم را حفظ کنید
            بعد از <span id="pages__duration">2</span> سال حافظ کل قرآن خواهید بود.
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
